        kubectl get endpoints -n ${{ env.K8S_NAMESPACE }}
        
        echo ""
        echo "ğŸ‰ éƒ¨ç½²é©—è­‰å®Œæˆï¼"
        echo ""
        echo "ğŸŒ è¨ªå•æ–¹å¼ï¼š"
        echo "   Jekyll ç¶²ç«™: http://[NODE-IP]:30081"

name: CD - Deploy to AWS K8s

on:
  push:
    branches: [ main ]  # 只有 main 分支觸發部署
  workflow_dispatch:    # 允許手動觸發

env:
  AWS_REGION: ap-east-2
  ECR_REPOSITORY: my-blog-project
  K8S_NAMESPACE: default
  DEPLOYMENT_NAME: my-blog-project

jobs:
  deploy:
    runs-on: self-hosted  # 改為使用 self-hosted runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Check kubectl access
      run: |
        # 檢查 kubectl 是否可用（因為 runner 已經在集群內）
        kubectl version --client
        kubectl cluster-info
        kubectl get nodes
        
    - name: Deploy to Kubernetes
      run: |
        # 更新 deployment 的映像標籤
        kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          app=${{ steps.build-image.outputs.image }} \
          -n ${{ env.K8S_NAMESPACE }}
          
        # 等待部署完成
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
          -n ${{ env.K8S_NAMESPACE }}
          
        # 驗證部署
        kubectl get pods -n ${{ env.K8S_NAMESPACE }}
        kubectl get services -n ${{ env.K8S_NAMESPACE }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-blog-project
  namespace: my-blog-project
  labels:
    app: my-blog-project
    version: "1.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: my-blog-project
  template:
    metadata:
      labels:
        app: my-blog-project
        version: "1.0"
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: my-blog-project
        image: 728951503024.dkr.ecr.ap-east-2.amazonaws.com/my-blog-project:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: PORT
          value: "8080"
        - name: ENV
          value: "production"

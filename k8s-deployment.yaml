apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-blog-project
  labels:
    app: my-blog-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-blog-project
  template:
    metadata:
      labels:
        app: my-blog-project
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: my-blog-project
        image: 728951503024.dkr.ecr.ap-east-2.amazonaws.com/my-blog-project:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-blog-project
  labels:
    app: my-blog-project
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: my-blog-project
